version: "3.8"

services:
  api:
    build: .
    environment:
      - POSTGRES_DSN=postgresql://postgres:postgres@postgres:5432/safetydb
      - API_KEY=devkey
      - JWT_SECRET=change-me
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - .:/app

  frontend:
    image: python:3.11-slim
    working_dir: /app
    command: python -m http.server 8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      - api

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: safetydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  pgdata:

